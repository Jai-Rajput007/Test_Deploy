<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result-section {
            text-align: center;
            color: #2196F3;
            margin-top: 20px;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-section {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fire Weather Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="Temperature" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="rh">Relative Humidity (RH):</label>
                <input type="number" id="rh" name="RH" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="ws">Wind Speed (Ws):</label>
                <input type="number" id="ws" name="Ws" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="rain">Rain:</label>
                <input type="number" id="rain" name="Rain" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="ffmc">FFMC:</label>
                <input type="number" id="ffmc" name="FFMC" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="dmc">DMC:</label>
                <input type="number" id="dmc" name="DMC" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="isi">ISI:</label>
                <input type="number" id="isi" name="ISI" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="classes">Classes:</label>
                <input type="number" id="classes" name="Classes" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="region">Region:</label>
                <input type="number" id="region" name="Region" step="0.1" required>
            </div>
            
            <button type="submit">Predict</button>
        </form>
        <!-- Add this after the form, before the results section -->
{% if error %}
<div class="error-section">
    <h3 style="color: #f44336;">Error: {{ error }}</h3>
</div>
{% endif %}

        {% if results is defined %}
        <h2 class="result-section">
            The FWI prediction is {{ results }}
        </h2>
        {% endif %}
    </div>
</body>
</html>
